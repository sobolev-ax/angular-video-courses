<main>
    <app-breadcrumbs
      [crumbs]="['courses']"
    ></app-breadcrumbs>
    <app-search
      (searchCourse)="searchCourse($event)"
      [course]="filter"
    ></app-search>
    <app-courses-list
      [courses]="courses"
      (addCourse)="addCourse($event)"
      (deleteCourse)="deleteCourse($event)"
      (editCourse)="editCourse($event)"
    ></app-courses-list>
</main>
