<main>
    <app-breadcrumbs
      [crumbs]="['courses']"
    ></app-breadcrumbs>
    <app-search
      (searchCourse)="searchCourse($event)"
      [course]="state.textFragment"
    ></app-search>
    <app-courses-list
      [courses]="state.courses"
      [isNext]="state.next"
      (addCourse)="addCourse($event)"
      (deleteCourse)="deleteCourse($event)"
      (editCourse)="editCourse($event)"
      (getMoreCourses)="getNextCourses()"
    ></app-courses-list>
</main>
