<section class="modal article">
  <div class="item">
    <h3>
      Login
    </h3>
  </div>
  <div class="item input-wrap">
    <div class="item-inner">
      <label for="email">E-mail:</label>
      <span class="input-required">*required</span>
    </div>
    <input
      type="text"
      class="input-txt input-txt-paper"
      placeholder="Enter e-mail"
      id="email"
      [(ngModel)]="email"
    />
  </div>
  <div class="item input-wrap">
      <div class="item-inner">
        <label for="password">Password:</label>
        <span class="input-required">*required</span>
      </div>
      <input
        type="text"
        class="input-txt input-txt-paper"
        placeholder="Enter password"
        id="password"
        [(ngModel)]="password"
      />
  </div>
  <div class="item input-wrap">
      <div class="item-inner">
        <a routerLink="/login">Forgot password?</a>
        <button
          (click)="enter(email, password)"
          class="btn btn-text btn-color-a"
        >Login</button>
      </div>
  </div>
</section>
