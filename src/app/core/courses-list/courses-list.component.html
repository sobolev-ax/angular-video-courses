<main class="courses-list row">
  <div class="courses-list-panel courses-list-el container">
    <button class="btn btn-a">Add course</button>
  </div>
  <div class="courses-list-el container">
    <app-courses-list-item
      *ngFor="let course of courses"
      [item]="course"
    ></app-courses-list-item>
  </div>
</main>
