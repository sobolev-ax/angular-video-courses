<header class="row panel">
  <div class="container">
    <a href="/" title="Go to main page" class="header-logo">
      <img src="./assets/logo.png"
           srcset="./assets/logo@2x.png 2x,
                 ./assets/logo@3x.png 3x"
           alt="VIDEO COURSE"
           width="137"
           height="32"
      />
    </a>
  </div>
  <section class="panel-right">
    <button class="panel-right-el btn btn-color-parent" *ngIf="isAuth === false" (click)="in()">
      <i class="fa btn-ic fa-user"></i>
      User login
    </button>
    <button class="panel-right-el btn btn-color-parent" *ngIf="isAuth === true" (click)="off()">
      <i class="fa btn-ic fa-sign-out"></i>
      Log off
    </button>
  </section>
</header>
