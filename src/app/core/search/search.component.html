<section class="row">
  <div class="search container">
    <div class="search-el search-input-wrap ic-search">
      <i class="input-ic input-ic-reverse fa fa-search"></i>
      <input
        (keyup.enter) = "findCourse()"
        [(ngModel)] = "course"
        type="text"
        class="input-txt"
        placeholder="Text to search"
      />
    </div>
    <button
      class="search-el btn btn-text btn-color-a"
      (click)="findCourse()"
    >Search</button>
  </div>
</section>
